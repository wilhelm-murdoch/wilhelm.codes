<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
  <head>
    {{ partial "head.html" . }}
  </head>
  <body>
    <div class="sm:m-0 m-10">
      {{ partial "nav.html" . }}
      <main class="fade-in-animation">
        {{ block "main" . }}{{ end }}
      </main>
      <footer class="mx-auto max-w-2xl text-center text-sm text-slate-400">
        {{ partial "footer.html" . }}
      </footer>
    </div>
  </body>
</html>
