{{ define "main" }}
  <section class="mx-auto max-w-4xl fade-in-animation">
    <h1 class="text-2xl md:text-5xl sm:my-4 md:my-8 font-bold text-center leading-tight">The Archive<span class="text-blue-600">.</span></h1>
    <p class="hidden md:block text-center text-2xl text-slate-500 font-extralight mb-10">
      Here you will find everything under the sun.<br/>Have a nice <i>scroll</i> through memory lane.
    </p>
    {{ range (where .Site.RegularPages "Section" "blog") }}
      {{ partial "views/row.html" . }}
    {{ end }}
  </section>
{{ end }}
