{{ partial "changelog/icon.html" ( dict "icon" "code-pull-request" "colour" "slate" ) }}
<p class="mb-2 pt-1 relative pr-20">
  {{ partial "changelog/author.html" .actor }}
  {{ .payload.review.state }} pull request
  <strong>{{ .payload.pull_request.title }}</strong>
  <span class="inline-block absolute right-0 top-1 text-sm">
    <a href="{{ .payload.pull_request.html_url }}" title="View these changes..."
      >#{{ .payload.pull_request.number }}</a
    >
  </span>
</p>
