<div class="text-slate-300">
  made with
  <a
    href="https://gohugo.io"
    title="Hugo"
    class="border-b hover:text-slate-400 hover:border-b-slate-400"
    >Hugo</a
  >
  and
  <svg
    class="w-6 h-6 text-red-600 inline-block heartbeat-animation"
    fill="currentColor"
    viewBox="0 0 20 20"
    xmlns="http://www.w3.org/2000/svg"
  >
    <path
      fill-rule="evenodd"
      d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z"
      clip-rule="evenodd"
    />
  </svg>
  by me
</div>

<div class="text-center text-slate-200 text-sm mt-8 font-mono">
  {{ $date := now }}
  {{ if .GitInfo }}
    {{ $date = .GitInfo.AuthorDate }}
  {{ end }}

  {{ $date | time.Format ":date_long" }}
  {{ $date | time.Format ":time_medium" }}
</div>
