<blockquote class="sm:text-2xl md:text-4xl text-center italic text-slate-800 mb-2 leading-relaxed mx-10 p-0">
    “{{ safe.HTML (index .Params 0) }}”
    {{ if (index .Params 1) }}
        <cite class="block text-sm text-slate-600 pt-4 text-center">{{ index .Params 1 }}</cite>
    {{ end }}
</blockquote>
